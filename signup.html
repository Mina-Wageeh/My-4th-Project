<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="CSS/signup.css">
</head>
<body>
    <div class="header">
        <div class="bef">
        
        </div>
        <div class="nav">
            <div class="logo">
                <a href="index.html">Fiber</a>
            </div>
        </div>
        <div class="aft">
            
        </div>
    </div>
    <div class="container">
        <div class="signup">
            <form action="#">
                <div class="reg">
                    <h2>Registration</h2>
                </div>
                <div class="name">
                    <label>Name</label>
                    <input type="text" placeholder="Enter Your Name">
                </div>
                
                <div class="email">
                    <label>Email</label>
                    <input type="email" placeholder="Enter Your Email">
                </div>
                
                <div class="password">
                    <label>Password</label>
                    <input type="password" placeholder="Enter Your Password">
                </div>
                
                <div class="phone">
                    <label>Phone</label>
                    <input type="text" placeholder="Enter Your Phone Number">
                </div>
                
                <div class="submit">
                    <input type="submit" value="Create Account" class="submitbtn">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
